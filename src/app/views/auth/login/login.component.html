<h3 class="fw-semibold mb-2">Login your account</h3>

<p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>

<third-party-login/>

<p class="fs-13 fw-semibold">Or Login With Email</p>

<p *ngIf="errorMessage.length>0" class="fs-14 text-danger">{{ errorMessage }}</p>

<form [formGroup]="signInForm" (ngSubmit)="login()" class="text-start mb-3">
  <div class="mb-3">
    <label class="form-label" for="example-email">Email</label>
    <input formControlName="email" type="email" id="example-email" class="form-control"
           placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && formValues['email'].errors }">
  </div>

  <div class="mb-3">
    <label class="form-label" for="example-password">Password</label>
    <input type="password" formControlName="password" id="example-password" class="form-control"
           placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && formValues['password'].errors }">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="checkbox-signin">
      <label class="form-check-label" for="checkbox-signin">Remember me</label>
    </div>

    <a routerLink="/auth/recover-password" class="text-muted border-bottom border-dashed">Forget Password</a>
  </div>

  <div class="d-grid">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>

<p class="text-danger fs-14 mb-4">Don't have an account? <a routerLink="/auth/register"
                                                            class="fw-semibold text-dark ms-1">Sign Up !</a></p>
