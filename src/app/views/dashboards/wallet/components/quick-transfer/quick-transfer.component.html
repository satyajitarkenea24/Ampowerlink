<div class="card">
  <div class="card-header d-flex border-bottom border-dashed align-items-center">
    <h4 class="header-title me-auto">
      Quick Transfer
      <i class="ti ti-info-octagon text-muted ms-1" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="This top tooltip is themed via CSS variables."> </i>
    </h4>

    <div ngbDropdown>
      <a ngbDropdownToggle class="drop-arrow-none card-drop" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="ti ti-dots-vertical"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">

        <a href="javascript:void(0);" ngbDropdownItem>Sales Report</a>

        <a href="javascript:void(0);" ngbDropdownItem>Export Report</a>

        <a href="javascript:void(0);" ngbDropdownItem>Profit</a>

        <a href="javascript:void(0);" ngbDropdownItem>Action</a>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="d-flex gap-1 justify-content-center">
      <div class="avatar">
        <img src="assets/images/users/avatar-4.jpg" data-bs-toggle="tooltip" data-bs-title="Alexa Newsome"
          alt="" class="rounded-circle img-thumbnail avatar-lg">
      </div>
      <div class="avatar">
        <img src="assets/images/users/avatar-5.jpg" data-bs-toggle="tooltip" data-bs-title="Shelly Dorey" alt=""
          class="rounded-circle img-thumbnail border-primary avatar-lg">
      </div>
      <div class="avatar">
        <img src="assets/images/users/avatar-3.jpg" data-bs-toggle="tooltip" data-bs-title="Fredrick Arnett"
          alt="" class="rounded-circle img-thumbnail avatar-lg">
      </div>
      <div class="avatar">
        <img src="assets/images/users/avatar-8.jpg" data-bs-toggle="tooltip" data-bs-title="Barbara Frink"
          alt="" class="rounded-circle img-thumbnail avatar-lg">
      </div>
      <div class="avatar">
        <img src="assets/images/users/avatar-2.jpg" data-bs-toggle="tooltip" data-bs-title="Adam M" alt=""
          class="rounded-circle img-thumbnail avatar-lg">
      </div>
    </div>

    <div class="mt-3 mb-2">
      <label for="cardnumber" class="form-label">Card Number</label>
      <input type="text" id="cardnumber" class="form-control" value="3658 9857 5820 0039">
    </div>

    <div class="mt-3 mb-2">
      <label for="enterAmount" class="form-label">Enter Amount</label>
      <input type="text" id="enterAmount" class="form-control" value="{{currency}}963.25">
    </div>

    <div class="row g-2 mt-3">
      <div class="col">
        <a href="javascript:void(0);" class="btn btn-primary w-100">Send Money</a>
      </div>
      <div class="col">
        <a href="javascript:void(0);" class="btn btn-outline-info w-100">Save as Draft</a>
      </div>
    </div>
  </div>
</div>
