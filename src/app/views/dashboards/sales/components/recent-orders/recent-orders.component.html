<div class="card-body">
  <div class="d-flex mb-3 justify-content-between align-items-center">
    <h4 class="header-title">Recent Orders:</h4>
    <div>
      <a href="javascript:void(0);" class="btn btn-sm btn-primary rounded-circle btn-icon"><i
          class="ti ti-plus"></i></a>
    </div>
  </div>
  @for (item of orders; track $index) {
  <div class="d-flex align-items-center gap-2 position-relative mb-2">
    <div class="avatar-md flex-shrink-0">
      <img [src]="item.image" alt="product-pic" height="36">
    </div>
    <div>
      <h5 class="fs-14 my-1"><a routerLink="/apps/ecommerce/orders/details"
          class="stretched-link link-reset">{{item.name}}</a></h5>
      <span class="text-muted fs-12"> {{currency}}{{item.price}} x {{item.orderQuantity}} =
        {{currency}}{{item.price*item.orderQuantity}}</span>
    </div>
    <div class="ms-auto">
      <span class="badge px-2 py-1" [ngClass]="[item.status==='Return' ? 'badge-soft-danger' : 'badge-soft-success']">
        {{item.status}}
      </span>
    </div>
  </div>
  }

  <div class="mt-3 text-center">
    <a href="javascript: void(0);" class="text-decoration-underline fw-semibold ms-auto link-offset-2 link-dark">View All</a>
  </div>
</div>
