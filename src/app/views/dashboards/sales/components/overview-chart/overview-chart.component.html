<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="header-title">Overview</h4>
    <div ngbDropdown placement="bottom-start">
      <a ngbDropdownToggle class="drop-arrow-none cursor-pointer card-drop" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="ti ti-dots-vertical"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">

        <a href="javascript:void(0);" ngbDropdownItem>Sales Report</a>

        <a href="javascript:void(0);" ngbDropdownItem>Export Report</a>

        <a href="javascript:void(0);" ngbDropdownItem>Profit</a>

        <a href="javascript:void(0);" ngbDropdownItem>Action</a>
      </div>
    </div>
  </div>

  <div class="bg-light bg-opacity-50">
    <div class="row text-center">
      @for (item of overViewData; track $index) {
      <div class="col-md-3 col-6">
        <p class="text-muted mt-3 mb-1">{{item.title}}</p>
        <h4 class="mb-3">
          <span class="ti {{item.icon}} text-{{item.variant}} me-1"></span>
          <span>{{currency}}{{item.count}}k</span>
        </h4>
      </div>
      }
    </div>
  </div>

  <div class="card-body pt-0">
    <div dir="ltr">
      <apx-chart [xaxis]="overViewChartOpts.xaxis!" [yaxis]="overViewChartOpts.yaxis!" [grid]="overViewChartOpts.grid!"
        [legend]="overViewChartOpts.legend!" [plotOptions]="overViewChartOpts.plotOptions!"
        [chart]="overViewChartOpts.chart!" [series]="overViewChartOpts.series!" [stroke]="overViewChartOpts.stroke!"
        [fill]="overViewChartOpts.fill!" [markers]="overViewChartOpts.markers!" [colors]="overViewChartOpts.colors!"
        [tooltip]="overViewChartOpts.tooltip!" />
    </div>
  </div>
</div>
