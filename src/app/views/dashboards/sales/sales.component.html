<div class="row">
  <div class="col-12">
    <div class="page-title-head d-flex align-items-sm-center flex-sm-row flex-column">
      <div class="flex-grow-1">
        <h4 class="fs-18 fw-semibold m-0">Dashboard</h4>
      </div>
      <div class="mt-3 mt-sm-0">
        <form action="javascript:void(0);">
          <div class="row g-2 mb-0 align-items-center">
            <div class="col-auto">
              <a href="javascript: void(0);" class="btn btn-light">
                <i class="ti ti-sort-ascending me-1"></i> Sort By
              </a>
            </div>

            <div class="col-sm-auto">
              <div class="input-group">
                <input mwlFlatpickr [flatpickrOptions]="{mode:'range'}" placeholder="01 May to 31 May" type="text" class="form-control border-0 shadow" data-provider="flatpickr"
                  data-deafult-date="01 May to 31 May" data-date-format="d M" data-range-date="true">
                <span class="input-group-text bg-primary border-primary text-white">
                  <i class="ti ti-calendar fs-15"></i>
                </span>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col">
    <app-stats />

    <div class="row">
      <div class="col-xxl-8">
        <overview-chart />
      </div>

      <div class="col-xxl-4">
        <traffic-source />
      </div>
    </div>

    <div class="row">
      <div class="col-xxl-6">
        <brand-list />
      </div>

      <div class="col-xxl-6">
        <selling-products />
      </div>
    </div>

  </div>

  <div class="col-auto info-sidebar">
    <div class="alert alert-primary d-flex align-items-center">
      <iconify-icon icon="solar:help-bold-duotone" class="fs-24 me-1"></iconify-icon> <b>Help line:</b> <span
        class="fw-medium ms-1">+(012) 123 456 78</span>
    </div>

    <estimated-card />

    <div class="card">
      <recent-orders />
      <activity />
    </div>
  </div>
</div>
