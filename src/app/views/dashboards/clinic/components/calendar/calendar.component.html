<div class="card">
  <div class="d-flex card-header justify-content-between align-items-center border-bottom border-dashed">
    <h4 class="header-title">My Calendar</h4>
    <div ngbDropdown>
      <a ngbDropdownToggle class="drop-arrow-none cursor-pointer card-drop p-0" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="ti ti-dots-vertical"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" ngbDropdownItem>Refresh Report</a>
        <a href="javascript:void(0);" ngbDropdownItem>Export Report</a>
      </div>
    </div>
  </div>

  <div class="card-body">

    <input type="text" mwlFlatpickr [flatpickrOptions]="{
       enableTime: false,
      inline:true
    }" class="form-control d-none" data-provider="flatpickr" data-date-format="d M, Y" data-deafult-date="today"
      data-inline-date="true" />

    <div class="text-center mt-2">
      <a href="javascript: void(0);" class="btn btn-sm btn-primary">Schedule a Metting <i class="ti ti-arrow-right ms-1"></i></a>
    </div>
  </div>
</div>
