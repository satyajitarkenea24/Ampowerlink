<page-title subtitle="Maps" title="Google Maps"/>
<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Basic Google Map</h4>
        <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px" />
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Markers Google Map</h4>
        <div id="gmaps-markers" class="gmaps">
          <google-map height="300px" width="100%" [options]="mapOptions">
            @for (marker of markers; track $index) {
              <map-marker [position]="marker.position"/>
            }
          </google-map>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Street View Panoramas Google Map</h4>
        <div id="panorama" class="gmaps">
          <google-map
          [latitude]="latitude"
          [longitude]="longitude"
          width="100%"
          height="300px"
        ></google-map>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Google Map Types</h4>
        <div id="gmaps-types" class="gmaps">
          <google-map
          [latitude]="latitude"
          [options]="options"
          [longitude]="longitude"
          [zoom]="15"
          width="100%"
          height="300px"
        />
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Ultra Light with Labels</h4>
        <div id="ultra-light" class="gmaps">
          <google-map
                  [latitude]="latitude"
                  [longitude]="longitude"
                  [zoom]="15"
                  width="100%"
                  height="300px"
                />
        </div>
      </div>

    </div>

  </div>

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Dark</h4>
        <div id="dark" class="gmaps">
          <google-map
          [latitude]="latitude"
          [longitude]="longitude"
          [zoom]="15"
          width="100%"
          height="300px"
       />
        </div>
      </div>

    </div>

  </div>

</div>
