<page-title title="Doctors" subtitle="Hospital"/>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between border-bottom border-light">
        <h4 class="header-title">Doctor List</h4>
        <div>
          <a routerLink="/hospital/add-doctors" class="btn btn-success bg-gradient me-1"><i class="ti ti-plus me-1"></i>
            Add Doctor</a>
          <a href="javascript: void(0);" class="btn btn-secondary bg-gradient"><i class="ti ti-file-import me-1"></i> Import</a>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-nowrap mb-0">
          <thead class="bg-light-subtle">
            <tr>
              <th class="ps-3" style="width: 50px;">
                <input type="checkbox" class="form-check-input" id="customCheck1">
              </th>
              <th>Doctor ID</th>
              <th>Doctor Name</th>
              <th>Specialty</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Timing</th>
              <th>Years of Experience</th>
              <th class="text-center" style="width: 120px;">Action</th>
            </tr>
          </thead>

          <tbody>
            @for (doctor of doctors; track $index) {
              <tr>
                <td class="ps-3">
                  <input type="checkbox" class="form-check-input" id="customCheck2">
                </td>
                <td>{{doctor.id}}</td>
                <td>
                  <img [src]="doctor.image" class="avatar-sm rounded-circle me-2" alt="...">
                  <a routerLink="/hospital/doctor/details" class="text-dark fw-medium">{{doctor.name}}</a>
                </td>
                <td>{{doctor.specialty}}</td>
                <td>
                  {{doctor.number}}
                </td>
                <td>
                  {{doctor.email}}
                </td>
                <td>
                 {{doctor.timing}}
                </td>
                <td>
                  {{doctor.experience}} Years
                </td>
                <td class="pe-3">
                  <div class="hstack gap-1 justify-content-end">
                    <a href="javascript:void(0);" class="btn btn-soft-primary btn-icon btn-sm rounded-circle"> <i
                        class="ti ti-eye"></i></a>
                    <a href="javascript:void(0);" class="btn btn-soft-success btn-icon btn-sm rounded-circle"> <i
                        class="ti ti-edit fs-16"></i></a>
                    <a href="javascript:void(0);" class="btn btn-soft-danger btn-icon btn-sm rounded-circle"> <i
                        class="ti ti-trash"></i></a>
                  </div>
                </td>
              </tr>
            }

          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <ngb-pagination [collectionSize]="30"  [(page)]="page" aria-label="Default pagination" />
        </div>
      </div>
    </div>
  </div>
</div>
