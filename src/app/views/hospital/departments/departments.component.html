<page-title title="Departments" subtitle="Hospital" />

<div class="row">
  @for (item of departments; track $index) {
  <div class="col-xxl-3 col-xl-4 col-md-6">
    <div class="card">
      <img [src]="item.image" alt="" class="mx-auto img-fluid" width="300">
      <div class="card-body border-top border-dashed">
        <h4 class="fw-medium text-dark">{{item.title}}</h4>
        <p class="mb-0 mt-2">{{item.description}} <a href="javascript: void(0);" class="link-primary fw-medium">Show
            More</a></p>
        <div class="flex-grow-1 d-inline-flex align-items-center fs-18 mt-2">
          <span class="ti ti-star-filled text-warning"></span>
          <span class="ti ti-star-filled text-warning"></span>
          <span class="ti ti-star-filled text-warning"></span>
          <span class="ti ti-star-filled text-warning"></span>
          <span class="ti ti-star-half-filled text-warning"></span>
          <span class="ms-1 fs-14">{{item.rating.review}}k Reviews </span>
        </div>
        <div class="d-flex flex-wrap align-items-center gap-2 mt-2">
          <p class="mb-0 fw-medium fs-14">Best Experience Doctor :</p>

          <div class="avatar-group">
            @for (item of item.bestDoctor; track $index) {
            @if (item.image) {
            <div   data-bs-toggle="tooltip" class="tooltip-secondary avatar" placement="top" aria-label="Vicki"
              [ngbTooltip]="item.name">
              <img [src]="item.image" alt="" class="rounded-circle avatar-sm">
            </div>
            }@else {
            <div class="avatar avatar-sm" data-bs-toggle="tooltip" data-bs-placement="top"
              [ngbTooltip]="item.name">
              <span class="avatar-title bg-{{item.textVariant}} rounded-circle fw-bold">
                {{item.name}}
              </span>
            </div>
            }
            }

          </div>
        </div>
      </div>
      <div class="card-footer border-top border-dashed gap-1 hstack">
        <a href="javascript: void(0);" class="btn btn-primary w-100">View More Report</a>
        <a href="javascript: void(0);" class="btn btn-dark d-inline-flex align-items-center justify-content-center rounded avatar-md"><i
            class="ti ti-edit fs-20"></i></a>
      </div>
    </div>
  </div>
  }
</div>
