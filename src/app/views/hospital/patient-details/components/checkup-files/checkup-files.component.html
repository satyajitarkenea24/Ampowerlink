<div class="card">
  <div class="card-header border-bottom border-dashed">
    <div class="d-flex align-items-center gap-2">
      <div class="d-block">
        <h4 class="card-title mb-0">Check Up File</h4>
      </div>
      <div class="ms-auto">
        <a href="javascript: void(0);" class="btn btn-soft-primary btn-sm">View All</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    @for (file of checkupFiles; track $index;let idx=$index,first=$first) {
    <div class="d-flex p-2 rounded align-items-center gap-2 bg-light-subtle {{!first && 'mt-2'}} border border-dashed">
      <div class="avatar avatar-lg  d-flex align-items-center justify-content-center rounded-circle">
        <iconify-icon icon="solar:file-download-bold" class="text-primary fs-3"></iconify-icon>
      </div>
      <div class="d-block">
        <a href="javascript: void(0);" class="text-dark fw-medium">{{file.name}}</a>
        <p class="text-muted mb-0 fs-13">{{file.storage}} MB</p>
      </div>
      <div class="ms-auto text-end">
        <div ngbDropdown>
          <a ngbDropdownToggle class="drop-arrow-none cursor-pointer card-drop p-0" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="ti ti-dots-vertical"></i>
          </a>
          <div ngbDropdownMenu class="dropdown-menu-end">
            <a href="javascript:void(0);" class="dropdown-item">Download</a>
            <a href="javascript:void(0);" class="dropdown-item">Share</a>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
