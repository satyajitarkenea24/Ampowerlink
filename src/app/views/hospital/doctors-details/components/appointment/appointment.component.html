<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-3">Appointment :</h4>
    <div class="border border-dashed bg-light bg-opacity-10 p-3 rounded">
      <form>
        <div class="mb-2">
          <label class="form-label">Date</label>
          <input mwlFlatpickr  type="text" class="form-control" data-provider="flatpickr" data-date-format="d M, Y"
            placeholder="Select date">
        </div>
        <div class="mb-2">
          <label for="schedule-time" class="form-label">Time</label>
          <input mwlFlatpickr [flatpickrOptions]="{noCalendar:true,enableTime:true}" type="text" class="form-control flatpickr-input active py-2" data-provider="timepickr"
            data-time-basic="true" id="timepicker-example" readonly="readonly" placeholder="12:00 PM">
        </div>
        <div class="mb-2">
          <label for="schedule-name" class="form-label">Name</label>
          <input type="text" id="schedule-name" name="schedule-name" class="form-control" placeholder="Your Full Name">
        </div>
        <div class="mb-2">
          <label for="schedule-email" class="form-label">Email</label>
          <input type="email" id="schedule-email" name="schedule-email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-2">
          <label for="schedule-number" class="form-label">Phone number</label>
          <input type="number" id="schedule-number" name="schedule-number" class="form-control" placeholder="Number">
        </div>
        <div>
          <label for="schedule-textarea" class="form-label">Write Problems</label>
          <textarea class="form-control" id="schedule-textarea" rows="3" placeholder="Message"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer border-top">
    <button type="button" class="btn btn-primary w-100">Book Appointment</button>
  </div>
</div>
