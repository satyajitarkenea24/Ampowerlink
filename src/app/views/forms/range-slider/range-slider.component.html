<page-title subtitle="Forms" title="Range Slider"/>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Basic Range Slider</h4>
      </div>
      <div class="card-body">
        <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[124,200]"></nouislider>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Multi Elements Range</h4>
      </div>
      <div class="card-body">
        <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[50,200]"></nouislider>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Skipping steps</h4>
      </div>
      <div class="card-body">
        <div>
          <div id="nonlinear"></div>
          <nouislider
            class="m-0"
            [config]="skipConfig"
            [(ngModel)]="skipRange"
          ></nouislider>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">Color Scheme</h4>
      </div>
      <div class="card-body">

        <div>
          <h5 class="fs-14">Primary</h5>
          <div id="slider-primary" data-slider-color="primary">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>
          </div>
        </div>

        <div class="mt-3">
          <h5 class="fs-14">Secondary</h5>
          <div id="slider-secondary" data-slider-color="secondary">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>

          </div>
        </div>

        <div class="mt-3">
          <h5 class="fs-14">Success</h5>
          <div id="slider-success" data-slider-color="success">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>
          </div>
        </div>

        <div class="mt-3">
          <h5 class="fs-14">Info</h5>
          <div id="slider-info" data-slider-color="info">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>
          </div>
        </div>

        <div class="mt-3">
          <h5 class="fs-14">Warning</h5>
          <div id="slider-warning" data-slider-color="warning">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>
          </div>
        </div>

        <div class="mt-3">
          <h5 class="fs-14">Danger</h5>
          <div id="slider-danger" data-slider-color="danger">
            <nouislider class="m-0" [config]="basicSliderconfig" [ngModel]="[0,100]"></nouislider>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Tooltip</h4>
      </div>
      <div class="card-body">
        <div class="slider" id="slider-merging-tooltips">
          <nouislider class="m-0" [config]="{tooltips:true, connect: true,range: {
            min: [0],
            max: [255],
          }}" [ngModel]="[30,100]"></nouislider>

        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Soft Limits</h4>
      </div>
      <div class="card-body">
        <div class="mb-3 pb-5">
          <nouislider
            class="m-0"
            [config]="softSliderConfig"
            [(ngModel)]="range"
          ></nouislider>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Vertical Range Slider</h4>
      </div>
      <div class="card-body">
        <nouislider class="mx-auto" [config]="verticalRangeSlider1" [ngModel]="[10,60]"></nouislider>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Vertical Range Slider</h4>
      </div>
      <div class="card-body">
        <nouislider class="mx-auto" [config]="verticalRangeSlider2" [ngModel]="40"></nouislider>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <div class="card">
      <div class="card-header border-bottom border-dashed d-flex align-items-center">
        <h4 class="header-title">Vertical Range Slider</h4>
      </div>
      <div class="card-body">
        <nouislider class="mx-auto" [config]="verticalRangeSlider3" [ngModel]="10"></nouislider>
      </div>
    </div>
  </div>
</div>
