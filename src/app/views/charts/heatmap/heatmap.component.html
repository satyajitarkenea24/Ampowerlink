<page-title subtitle="Apex" title="Heatmap Charts" />
<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Basic Heatmap - Single Series</h4>
        <div dir="ltr">
          <apx-chart [chart]="basicHeatmapChart.chart!" [dataLabels]="basicHeatmapChart.dataLabels!"
            [colors]="basicHeatmapChart.colors!" [series]="basicHeatmapChart.series!"
            [xaxis]="basicHeatmapChart.xaxis!" />
        </div>
      </div>

    </div>

  </div>


  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Heatmap - Multiple Series</h4>
        <div dir="ltr">
          <apx-chart [chart]="multipleSeriesHeatmapChart.chart!" [plotOptions]="multipleSeriesHeatmapChart.plotOptions!"
            [stroke]="multipleSeriesHeatmapChart.stroke!" [dataLabels]="multipleSeriesHeatmapChart.dataLabels!"
            [colors]="multipleSeriesHeatmapChart.colors!" [series]="multipleSeriesHeatmapChart.series!"
            [xaxis]="multipleSeriesHeatmapChart.xaxis!" [grid]="multipleSeriesHeatmapChart.grid!" />
        </div>
      </div>

    </div>

  </div>

</div>


<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Heatmap - Color Range</h4>
        <div dir="ltr">
          <apx-chart [chart]="HeatmapColorRangeChart.chart!" [plotOptions]="multipleSeriesHeatmapChart.plotOptions!"
            [stroke]="multipleSeriesHeatmapChart.stroke!" [dataLabels]="HeatmapColorRangeChart.dataLabels!"
            [colors]="HeatmapColorRangeChart.colors!" [series]="HeatmapColorRangeChart.series!"
            />
        </div>
      </div>

    </div>

  </div>


  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Heatmap - Range without Shades</h4>
        <div dir="ltr">
          <apx-chart [chart]="HeatmapRangeShadesChart.chart!" [dataLabels]="HeatmapRangeShadesChart.dataLabels!"
            [colors]="HeatmapRangeShadesChart.colors!" [series]="HeatmapRangeShadesChart.series!"
            [xaxis]="HeatmapRangeShadesChart.xaxis!" [plotOptions]="multipleSeriesHeatmapChart.plotOptions!"
            [stroke]="multipleSeriesHeatmapChart.stroke!" [grid]="multipleSeriesHeatmapChart.grid!" />
        </div>
      </div>

    </div>

  </div>

</div>
