<page-title subtitle="Apex" title="Line Charts" />
<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-4">Simple line chart</h4>
        <div dir="ltr">
          <apx-chart [chart]="simpleLineChartOpts.chart!" [dataLabels]="simpleLineChartOpts.dataLabels!"
            [colors]="simpleLineChartOpts.colors!" [series]="simpleLineChartOpts.series!"
            [title]="simpleLineChartOpts.title!" [grid]="simpleLineChartOpts.grid!"
            [labels]="simpleLineChartOpts.labels!" [xaxis]="simpleLineChartOpts.xaxis!" />
        </div>
      </div>

    </div>

  </div>


  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-4">Line with Data Labels</h4>
        <div dir="ltr">
          <apx-chart [chart]="lineWithDataChartOpts.chart!" [dataLabels]="lineWithDataChartOpts.dataLabels!"
            [stroke]="lineWithDataChartOpts.stroke!" [colors]="lineWithDataChartOpts.colors!"
            [series]="lineWithDataChartOpts.series!" [title]="lineWithDataChartOpts.title!"
            [grid]="lineWithDataChartOpts.grid!" [markers]="lineWithDataChartOpts.markers!"
            [labels]="lineWithDataChartOpts.labels!" [xaxis]="lineWithDataChartOpts.xaxis!"
            [yaxis]="lineWithDataChartOpts.yaxis!" [legend]="lineWithDataChartOpts.legend!" />
        </div>
      </div>

    </div>

  </div>

</div>
