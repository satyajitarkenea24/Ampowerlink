<div class="card">
  <div class="card-header border-bottom border-dashed">
    <h4 class="card-title mb-0">Popular Brands</h4>
  </div>
  <div class="card-body">
    <div class="categories-list d-flex flex-column gap-2 mb-2">
      @for (brand of brands; track $index) {
        <div class="form-check">
          <input type="checkbox" [id]="brand.toLowerCase()" class="form-check-input">
          <label [for]="brand.toLowerCase()" class="form-check-label">{{brand}}</label>
        </div>
      }
    </div>
    <a href="javascript: void(0);" class="text-primary fw-medium">More <i class="ti ti-arrow-right align-middle"></i></a>
  </div>
</div>
<div class="card">
  <div class="card-header border-bottom border-dashed">
    <h4 class="card-title mb-0">Popular Categories</h4>
  </div>
  <div class="card-body">
    <div class="categories-list d-flex flex-column gap-2 mb-2">
      @for (item of popularCategories; track $index) {
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="all-categories" >
            <label class="form-check-label" for="all-categories">{{item.title}}</label>
          </div>
          <div>
            <span class="badge bg-primary-subtle text-primary">{{item.count}}</span>
          </div>
        </div>
      }
    </div>
    <a href="javascript: void(0);" class="text-primary fw-medium">More <i class="ti ti-arrow-right align-middle"></i></a>
  </div>
</div>
<div class="card">
  <div class="card-header border-bottom border-dashed">
    <h4 class="card-title mb-0">Custom Price</h4>
  </div>
  <div class="card-body">
    <div class="d-flex flex-column gap-2 mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="all-price">
        <label class="form-check-label" for="all-price">All Price</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="price-1">
        <label class="form-check-label" for="price-1">Below {{currency}}200 (221)</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="price-2">
        <label class="form-check-label" for="price-2">{{currency}}200 - {{currency}}500 (172)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="price-3">
        <label class="form-check-label" for="price-3">{{currency}}500 - {{currency}}800 (331)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="price-4">
        <label class="form-check-label" for="price-4">{{currency}}800 - {{currency}}1000 (455)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="price-5">
        <label class="form-check-label" for="price-5">{{currency}}1000 - {{currency}}1200 (1290)</label>
      </div>
    </div>
    <div id="product-price-range"></div>
    <div class="formCost d-flex gap-2 align-items-center mt-3">
      <input class="form-control form-control-sm text-center" type="text" id="minCost" value="0">
      <span class="fw-semibold text-muted">to</span>
      <input class="form-control form-control-sm text-center" type="text" id="maxCost" value="1000">
    </div>
  </div>
</div>
