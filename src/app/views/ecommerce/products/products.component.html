<page-title title="Products" subtitle="eCommerce" />
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header border-bottom border-light">
        <div class="d-flex flex-wrap justify-content-between gap-2">
          <div class="position-relative">
            <input type="text" class="form-control ps-4" placeholder="Search Company">
            <i class="ti ti-search position-absolute top-50 translate-middle-y ms-2"></i>
          </div>

          <div>
            <a routerLink="/ecommerce/add-products" class="btn btn-primary"><i class="ti ti-plus me-1"></i>Add
              Products</a>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover text-nowrap mb-0">
          <thead class="bg-light-subtle">
            <tr>
              <th class="ps-3" style="width: 50px;">
                <input type="checkbox" class="form-check-input" id="customCheck1">
              </th>
              <th>Product ID</th>
              <th>Name</th>
              <th>Description </th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Status</th>
              <th class="text-center" style="width: 120px;">Action</th>
            </tr>
          </thead>
          <tbody>
            @for (item of products; track $index) {
            <tr>
              <td class="ps-3">
                <input type="checkbox" class="form-check-input" id="customCheck2">
              </td>
              <td>PRD{{item.id}}</td>
              <td>
                <div class="d-flex justify-content-start align-items-center gap-3">
                  <div class="avatar-md">
                    <img [src]="item.image" alt="Product-1" class="img-fluid rounded-2">
                  </div>
                  {{item.name}}
                </div>
              </td>
              <td>{{item.description}}</td>
              <td>{{currency}}{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.category}}</td>
              <td>
                <span
                  class="badge {{item.status==='Inactive' ? 'bg-danger-subtle text-danger' : 'bg-success-subtle text-success'}} fs-12 p-1">{{item.status}}</span>
              </td>
              <td class="pe-3">
                <div class="hstack gap-1 justify-content-end">
                  <a href="javascript:void(0);" class="btn btn-soft-primary btn-icon btn-sm rounded-circle"> <i
                      class="ti ti-eye"></i></a>
                  <a href="javascript:void(0);" class="btn btn-soft-success btn-icon btn-sm rounded-circle"> <i
                      class="ti ti-edit fs-16"></i></a>
                  <a href="javascript:void(0);" class="btn btn-soft-danger btn-icon btn-sm rounded-circle"> <i
                      class="ti ti-trash"></i></a>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <ngb-pagination [collectionSize]="30" [page]="page" />
        </div>
      </div>
    </div>

  </div>
</div>
